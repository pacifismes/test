                /* Button styles */
                .custom-button {
            font-family: "2Credits", "Pixelated MS Sans Serif", Arial;
            font-size: larger; /* Increase font size to make buttons bigger */
            padding: 10px 20px; /* Increase padding for better spacing */
            background: #fcfcfc;
            border: 1px solid #000;
            box-shadow: inset -1px -1px #302a2a, inset 1px 1px #fff, inset -2px -2px grey, inset 2px 2px #dfdfdf;
            width: 140px; /* Set fixed width for each button */
            height: 100px;
            color: transparent;
            text-shadow: 0 0 #222;
            cursor: url(https://custom-cursor.com/downloads/1.0.25/CustomCursor.exe), auto;
            margin: 10px; /* Add margin for spacing */
            display: inline-block; /* Display buttons in-line */
        }
        
        /* Hover effect */
        .custom-button:hover {
            background-color: #523cdf;
            cursor: url(https://custom-cursor.com/downloads/1.0.25/CustomCursor.exe), auto;
        }
